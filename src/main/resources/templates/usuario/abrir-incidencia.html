<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abrir Incidencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div th:replace="~{layout :: menu}"></div>

<div class="max-w-2xl mx-auto px-6 py-8">
    <div class="bg-white rounded-md shadow-md border border-gray-200 p-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Abrir Nueva Incidencia</h2>

        <div th:if="${error}" class="mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/web/usuario/abrir-incidencia}" th:object="${incidenciaData}" method="post" class="space-y-5">

            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de incidencia:</label>
                <select id="tipo" name="tipo" th:field="*{tipo}"
                        class="w-full bg-white border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option th:each="tipo : ${tipos}" th:value="${tipo.name()}" th:text="${tipo}"></option>
                </select>
                <span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-xs text-red-600 mt-1 block"></span>
            </div>

            <div>
                <label for="IP" class="block text-sm font-medium text-gray-700 mb-1">Dirección IP (del equipo afectado):</label>
                <input type="text" id="IP" name="IP" th:field="*{IP}"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                       placeholder="Ej: 192.168.1.10">
                <span th:if="${#fields.hasErrors('IP')}" th:errors="*{IP}" class="text-xs text-red-600 mt-1 block"></span>
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción detallada:</label>
                <textarea id="descripcion" name="descripcion" rows="5" th:field="*{descripcion}"
                          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Explique qué estaba haciendo cuando ocurrió el problema..."></textarea>
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-xs text-red-600 mt-1 block"></span>
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded shadow transition duration-200">
                    Enviar Incidencia
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm">
            <a href="/web/usuario" class="text-gray-500 hover:text-gray-900">Cancelar y volver</a>
        </p>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
