<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial - Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div th:replace="~{layout :: menu}"></div>

<div class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-2xl font-light mb-6">
        Historial de <span class="font-bold" th:text="${usuario.nombre} + ' ' + ${usuario.apellidos}"></span>
    </h2>

    <div th:if="${param.success}" class="mb-4 bg-green-100 text-green-700 px-4 py-2 rounded">
        <p th:text="${param.success[0]}"></p>
    </div>
    <div th:if="${param.error}" class="mb-4 bg-red-100 text-red-700 px-4 py-2 rounded">
        <p th:text="${param.error[0]}"></p>
    </div>

    <div class="mb-6 flex space-x-4 text-sm">
        <a href="/web/usuario" class="text-blue-600 hover:underline">&larr; Inicio</a>
        <a href="/web/usuario/abrir-incidencia" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 no-underline">Abrir nueva incidencia</a>
    </div>

    <div th:if="${incidencias != null}" class="space-y-8">

        <div class="bg-white rounded shadow-sm border border-gray-200 overflow-hidden">
            <h4 class="bg-green-50 px-6 py-3 border-b border-green-100 text-green-800 font-bold">Incidencias Resueltas</h4>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                    <tr class="text-gray-500 border-b">
                        <th class="p-4">ID</th>
                        <th class="p-4">Tipo</th>
                        <th class="p-4 w-1/3">Descripción</th>
                        <th class="p-4">Fecha</th>
                        <th class="p-4 w-1/3">Solución</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="incidencia : ${incidencias.resueltas}" class="border-b last:border-0 hover:bg-gray-50">
                        <td class="p-4 font-bold" th:text="${incidencia.id}"></td>
                        <td class="p-4" th:text="${incidencia.tipo}"></td>
                        <td class="p-4 text-gray-600" th:text="${incidencia.descripcion}"></td>
                        <td class="p-4 whitespace-nowrap" th:text="${#temporals.format(incidencia.momento, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="p-4 text-green-700 bg-green-50 bg-opacity-30" th:text="${incidencia.solucion}"></td>
                    </tr>
                    <tr th:if="${incidencias.resueltas.empty}">
                        <td colspan="5" class="p-4 text-center text-gray-400 italic">No hay incidencias resueltas.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded shadow-sm border border-gray-200 overflow-hidden">
            <h4 class="bg-gray-100 px-6 py-3 border-b border-gray-200 text-gray-700 font-bold">Incidencias Cerradas</h4>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                    <tr class="text-gray-500 border-b">
                        <th class="p-4">ID</th>
                        <th class="p-4">Tipo</th>
                        <th class="p-4 w-1/3">Descripción</th>
                        <th class="p-4">Fecha</th>
                        <th class="p-4 w-1/3">Motivo de cierre</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="incidencia : ${incidencias.cerradas}" class="border-b last:border-0 hover:bg-gray-50">
                        <td class="p-4 font-bold" th:text="${incidencia.id}"></td>
                        <td class="p-4" th:text="${incidencia.tipo}"></td>
                        <td class="p-4 text-gray-600" th:text="${incidencia.descripcion}"></td>
                        <td class="p-4 whitespace-nowrap" th:text="${#temporals.format(incidencia.momento, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="p-4 text-red-600 bg-red-50 bg-opacity-30" th:text="${incidencia.motivo}"></td>
                    </tr>
                    <tr th:if="${incidencias.cerradas.empty}">
                        <td colspan="5" class="p-4 text-center text-gray-400 italic">No hay incidencias cerradas.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
