<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div th:replace="~{layout :: menu}"></div>

<div class="max-w-2xl mx-auto px-6 py-8">
    <div class="bg-white rounded-md shadow-md border border-gray-200 p-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 pb-2 border-b">
            Editar Usuario #<span th:text="${usuario.id}"></span>
        </h2>

        <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/web/administrador/editar-usuario/{id}(id=${usuario.id})}" th:object="${userData}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" th:value="${usuario.username}"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-xs text-red-600 mt-1 block"></span>
            </div>

            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" th:value="${usuario.nombre}"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-xs text-red-600 mt-1 block"></span>
            </div>

            <div>
                <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-1">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" th:value="${usuario.apellidos}"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-xs text-red-600 mt-1 block"></span>
            </div>

            <div class="pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow-sm">
                    Actualizar Usuario
                </button>
            </div>
        </form>

        <p class="mt-6 text-sm">
            <a href="/web/administrador" class="text-blue-600 hover:underline">Volver al panel de administraci√≥n</a>
        </p>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
