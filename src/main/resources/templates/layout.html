<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Incidencias</title>
</head>
<body>
<div th:fragment="menu">
    <h1>Gestor de Incidencias</h1>
    <nav>
        <ul>

            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background: none; border: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer; font-family: inherit; font-size: inherit;">
                        Cerrar Sesión (<span sec:authentication="name">Usuario</span>)
                    </button>
                </form>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a href="/login">Iniciar Sesión</a>
            </li>
        </ul>
    </nav>
    <hr>
</div>

<div th:fragment="content">
</div>

<div th:fragment="footer">
    <hr>
    <footer>
        <p>Hecho por Antón Davila - 2º DAM - IES Teis</p>
    </footer>
</div>
</body>
</html>
